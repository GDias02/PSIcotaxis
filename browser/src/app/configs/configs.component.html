<h2>Configurações</h2>

<mat-list role="list" *ngIf="configs">
  <mat-list-item role="listitem">Preço por minuto para táxis de tipo básico: {{configs.ppm_basico}}</mat-list-item>
  <mat-list-item role="listitem">Preço por minuto para táxis de tipo luxuoso: {{configs.ppm_luxuoso}}</mat-list-item>
  <mat-list-item role="listitem">Agravamento noturno (21h-6h): {{configs.agravamento}}</mat-list-item>
</mat-list>
