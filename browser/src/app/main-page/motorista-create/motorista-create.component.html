<div id="motorista-create-wrapper">
    <h2 class= "header">Registar um motorista </h2>
    <mat-grid-list cols="2" rowHeight="1:2">
        <mat-grid-tile>
            <div class="form-container">
                <p>
                    <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Nome" [(ngModel)]="nome">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                    <mat-label>NIF</mat-label>
                    <input matInput placeholder="NIF" [(ngModel)]="nif">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-label>Género</mat-label>
                        <mat-select placeholder="Género">
                            <mat-option *ngFor="let gen of ['masculino', 'feminino']" [value]="gen">
                            {{ gen }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    </p>
                <p>
                    <mat-form-field appearance="fill">
                    <mat-label>Ano de Nascimento</mat-label>
                    <input matInput placeholder="Ano"  [(ngModel)]="anoDeNascimento">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                    <mat-label>Carta</mat-label>
                    <input matInput placeholder="Carta" [(ngModel)]="cartaDeConducao">
                    </mat-form-field>
                </p>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="morada-container">
                <app-morada-create></app-morada-create>
                <button id="submit-button" mat-raised-button>Inscrever</button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
