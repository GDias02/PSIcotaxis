<div id="configs-create-wrapper">
  <h2 class= "header">Configurações </h2>
  <mat-grid-list cols="1" rowHeight="1:2" *ngIf="configs">
      <mat-grid-tile>
          <div class="form-container">
              <p>
                  <mat-form-field appearance="fill">
                  <mat-label>Preço por minuto básico</mat-label>
                  <input matInput placeholder="0.25" value="configs.ppm_basico" [(ngModel)]="ppm_basico">
                  </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="fill">
                <mat-label>Preço por minuto luxuoso</mat-label>
                <input matInput placeholder="0.25" value="configs.ppm_luxuoso" [(ngModel)]="ppm_luxuoso">
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="fill">
                  <mat-label>Agravamento</mat-label>
                  <input matInput placeholder="20" value="configs.agravamento" [(ngModel)]="agravamento">
                </mat-form-field>
              </p>
              <div class="confirmation-buttons">
                <button mat-fab extended (click)="save()" [disabled]="!allFilled()">
                    Salvar Alterações
                    <mat-icon>save</mat-icon>
                </button>
            </div>
          </div>
      </mat-grid-tile>
  </mat-grid-list>
</div>
