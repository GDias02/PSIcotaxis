<mat-card appearance="outlined">
    <mat-card-content>
        <h2>Os seus Turnos registados</h2>
        <mat-card-actions>
            <button mat-fab extended (click)="showTurnoCreate()">
                <mat-icon>add</mat-icon>
                Registar Turno
            </button>
        </mat-card-actions>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Inicio Column -->
            <ng-container matColumnDef="inicio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
                <td mat-cell *matCellDef="let turno"> {{datePipe.transform(turno.inicio, "dd/MM/yyyy HH:mm")}} </td>
            </ng-container>
            <!-- Fim Column -->
            <ng-container matColumnDef="fim">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fim </th>
                <td mat-cell *matCellDef="let turno"> {{datePipe.transform(turno.fim, "dd/MM/yyyy HH:mm")}} </td>
            </ng-container>

            <!-- Marca e Modelo Column -->
            <ng-container matColumnDef="taxi">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Taxi</th>
                <td mat-cell *matCellDef="let turno"> {{turno.taxi.marca}} {{turno.taxi.modelo}} {{datePipe.transform(turno.taxi.anoDeCompra, "yyyy")}} </td>
            </ng-container>

            <!-- conforto Column -->
            <ng-container matColumnDef="conforto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃ­vel de Conforto </th>
                <td mat-cell *matCellDef="let turno"> {{turno.taxi.conforto}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
