<mat-card appearance="outlined">
    <mat-card-content>
        <h2>Taxis</h2>
        <mat-card-actions>
            <button mat-fab extended (click)="showTaxiCreate()">
                <mat-icon fontIcon="&plus;"></mat-icon>
                Registar Taxi
            </button>
        </mat-card-actions>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Marca e Modelo Column -->
            <ng-container matColumnDef="marcaEModelo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca e Modelo</th>
                <td mat-cell *matCellDef="let taxi"> {{taxi.marca}} {{taxi.modelo}} </td>
            </ng-container>

            <!-- Ano Column -->
            <ng-container matColumnDef="ano">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
                <td mat-cell *matCellDef="let taxi"> {{datePipe.transform(taxi.anoDeCompra, "yyyy")}} </td>
            </ng-container>

            <!-- conforto Column -->
            <ng-container matColumnDef="conforto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃ­vel de Conforto </th>
                <td mat-cell *matCellDef="let taxi"> {{taxi.conforto}} </td>
            </ng-container>

            <!-- Matricula Column -->
            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
                <td mat-cell *matCellDef="let taxi"> {{taxi.matricula}} </td>
            </ng-container>

            <!-- Registo Column which sorts the table -->
            <ng-container matColumnDef="registo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Registado em </th>
                <td mat-cell *matCellDef="let taxi"> {{datePipe.transform(taxi.registo, "dd-MM-yyyy HH:mm:ss")}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="showTaxiDetail(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
