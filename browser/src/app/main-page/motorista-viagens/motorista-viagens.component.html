<mat-card appearance="outlined">
  <mat-card-content>
    <h2>Viagens</h2>
    
    <table mat-table [dataSource]="viagens" matSort class="mat-elevation-z8">
    
      <!-- Taxi Column -->
      <ng-container matColumnDef="taxi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TAXI </th>
        <td mat-cell *matCellDef="let viagem"> {{viagem.taxi.matricula}} </td>
      </ng-container>
    
      <!-- Partida Column -->
      <ng-container matColumnDef="partida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PARTIDA </th>
        <td mat-cell *matCellDef="let viagem"> {{viagem.partida.localidade}} {{viagem.partida.rua}} </td>
      </ng-container>

      <!-- Chegada Column -->
      <ng-container matColumnDef="chegada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CHEGADA </th>
        <td mat-cell *matCellDef="let viagem"> {{viagem.chegada.localidade}} {{viagem.chegada.rua}} </td>
      </ng-container>
    
      <!-- Inicio Column which sorts the table -->
      <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> INICIO </th>
        <td mat-cell *matCellDef="let viagem"> {{datePipe.transform(viagem.inicio, "dd-MM-yyyy HH-mm-ss")}} </td>
      </ng-container>

      <!-- Fim Column -->
      <ng-container matColumnDef="fim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FIM </th>
        <td mat-cell *matCellDef="let viagem"> {{datePipe.transform(viagem.fim, "dd-MM-yyyy HH-mm-ss")}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
          mat-row
          (click)="showViagemDetail(row)"
          *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
